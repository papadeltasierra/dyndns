name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  API_PROJECT: 'src/Ddns.Api/Ddns.Api.csproj'
  PORTAL_PROJECT: 'src/Ddns.Portal/Ddns.Portal.csproj'
  INFRA_PATH: 'infra/main.bicep'

jobs:

  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish API
        run: dotnet publish ${{ env.API_PROJECT }} -c Release -o ./publish/api

      - name: Publish Portal
        run: dotnet publish ${{ env.PORTAL_PROJECT }} -c Release -o ./publish/portal

      - name: Upload API Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: ./publish/api

      - name: Upload Portal Artifact
        uses: actions/upload-artifact@v4
        with:
          name: portal-artifact
          path: ./publish/portal

  deploy-infra:
    needs: build-test
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ${{ env.INFRA_PATH }}
          parameters: |
            location=${{ secrets.AZURE_LOCATION }}

  deploy-api:
    needs: deploy-infra
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-artifact
          path: ./api

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy API to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_API_APP }}
          package: ./api

  deploy-portal:
    needs: deploy-infra
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Download Portal Artifact
        uses: actions/download-artifact@v4
        with:
          name: portal-artifact
          path: ./portal

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Portal to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_PORTAL_APP }}
          package: ./portal

