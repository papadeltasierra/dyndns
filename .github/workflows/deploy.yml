name: Multi-Environment CI/CD

on:
  push:
    branches: [main]

env:
  DOTNET_VERSION: "8.0.x"
  API_PROJECT: "src/Ddns.Api/Ddns.Api.csproj"
  PORTAL_PROJECT: "src/Ddns.Portal/Ddns.Portal.csproj"
  INFRA_PATH: "infra/main.bicep"

jobs:
  # ---------------------------------------------------------
  # Build + Test (runs once per commit)
  # ---------------------------------------------------------
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore
      - run: dotnet test --configuration Release --no-build

      - run: dotnet publish ${{ env.API_PROJECT }} -c Release -o ./publish/api
      - run: dotnet publish ${{ env.PORTAL_PROJECT }} -c Release -o ./publish/portal

      - uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: ./publish/api

      - uses: actions/upload-artifact@v4
        with:
          name: portal-artifact
          path: ./publish/portal

  # ---------------------------------------------------------
  # Deploy to DEV (automatic)
  # ---------------------------------------------------------
  deploy-dev:
    needs: build-test
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: api-artifact
          path: ./api

      - uses: actions/download-artifact@v4
        with:
          name: portal-artifact
          path: ./portal

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ${{ env.INFRA_PATH }}
          parameters: |
            location=${{ secrets.AZURE_LOCATION }}

      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_API_APP }}
          package: ./api

      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_PORTAL_APP }}
          package: ./portal

  # ---------------------------------------------------------
  # Deploy to STAGE (requires approval)
  # ---------------------------------------------------------
  deploy-stage:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment:
      name: stage
      url: https://stage.example.com
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: api-artifact
          path: ./api

      - uses: actions/download-artifact@v4
        with:
          name: portal-artifact
          path: ./portal

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ${{ env.INFRA_PATH }}
          parameters: |
            location=${{ secrets.AZURE_LOCATION }}

      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_API_APP }}
          package: ./api

      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_PORTAL_APP }}
          package: ./portal

  # ---------------------------------------------------------
  # Deploy to PROD (requires approval)
  # ---------------------------------------------------------
  deploy-prod:
    needs: deploy-stage
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://prod.example.com
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: api-artifact
          path: ./api

      - uses: actions/download-artifact@v4
        with:
          name: portal-artifact
          path: ./portal

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ${{ env.INFRA_PATH }}
          parameters: |
            location=${{ secrets.AZURE_LOCATION }}

      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_API_APP }}
          package: ./api

      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_PORTAL_APP }}
          package: ./portal
